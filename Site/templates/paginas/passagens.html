{% extends 'base.html' %}

{% block content %}


<div class="container mt-5" style="border: 1px solid black; height: 150px; background-color: #416980; color: white; border-radius: 10px; width: 1000px;">
    <div class="row">
        <div class="col-md-3">
          <h1 style="font-size: 20px;" class="mt-2">Passagens aéreas</h1>
        </div>
        <div class="col-md-2 mt-2">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="ida-e-volta" name="ida-e-volta">
              <label class="form-check-label" for="ida-e-volta">Ida e volta</label>
            </div>
          </div>
          <div class="col-md-2 mt-2">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="ida-e-volta" name="ida-e-volta">
              <label class="form-check-label" for="ida-e-volta">Só ida</label>
            </div>
          </div>
      </div>
    <form action="/search" method="post">
      <div class="row">
        <div class="col-md-2">
          <div class="form-group">
            <label for="origem">Origem</label>
            <input type="text" class="form-control" id="origem" name="origem" placeholder="Ex: São Paulo">
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label for="destino">Destino</label>
            <input type="text" class="form-control" id="destino" name="destino" placeholder="Ex: Rio de Janeiro">
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label for="data-ida">Data de ida</label>
            <input type="date" class="form-control" id="data-ida" name="data-ida">
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label for="data-volta">Data de volta</label>
            <input type="date" class="form-control" id="data-volta" name="data-volta">
          </div>
        </div>
          <div class="col-md-1">
            <div class="form-group">
              <label for="qtd-pessoas">Pessoas</label>
              <input type="text" class="form-control" id="qtd-pessoas" name="qtd-pessoas">
            </div>
          </div>

        <div class="col-md-1 pt-4 " style="margin-left: 10px;">
            <div class="form-group">
            <button type="submit" class="btn btn-primary">Buscar</button>
        </div>
        </div>


      </div>

    </form>
  </div>


{% endblock %}
