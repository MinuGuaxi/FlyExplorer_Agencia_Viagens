{% extends 'base.html' %}
{% block content %}

<div class="container mt-4" style="border: 1px solid black; height: 120px; background-color: #416980; color: white; border-radius: 10px;">
    <h1 style="font-size: 20px;" class="mt-2">Aluguel por Temporada</h1>
    <form action="/search" method="post">
      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <labelfor="destino">Destino</label>
            <input type="text" class="form-control" id="destino" name="destino" placeholder="Ex: Rio de Janeiro">
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label for="data-ida">Ida</label>
            <input type="date" class="form-control" id="data-ida" name="data-ida">
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label for="data-volta">Volta</label>
            <input type="date" class="form-control" id="data-volta" name="data-volta">
          </div>
        </div>
        <div class="col-md-1">
            <div class="form-group">
              <label for="qtd-pessoas">Pessoas</label>
              <input type="text" class="form-control" id="qtd-pessoas" name="qtd-pessoas">
            </div>
        </div>
        <div class="col-md-1 pt-4">
            <div class="form-group">
            <button type="submit" class="btn btn-primary">Buscar</button>
          </div>
        </div>
      </div>
    </form>
</div>
        
{% endblock %}
