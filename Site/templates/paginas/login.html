{% extends 'base.html' %}
{% block content %}
<div class="container" style="border: 1px solid black; height: 120px; background-color: #416980; color: white; border-radius: 10px;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Login</div>
                     <div class="card-body">
                        <form action="/login" method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="senha" class="form-control" id="senha" name="senha" required>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary">Entrar</button>
                                <a href="#">Esqueci minha senha</a>
                            </div>
                        </form>
                     </div>
                     <div class="card-footer">
                        <a href="#" class="btn btn-google">Entrar com a google</a>
                        <a href="#" class="btn btn-facebook">Entrar com a facebook</a>
                     </div>
            </div>
        </div>
    </div>
</div>




{% endblock %}
