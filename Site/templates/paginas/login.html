{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>

    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro&display=swap" rel="stylesheet">

</head>
<body>
    

<div class="container" style="border: 1px solid black; height: 450px; background-color: #416980; color: white; border-radius: 10px;">
    <div class="row justify-content-center">
        <div class="col-md-6 mt-5">
            <div class="card">
                <div class="card-header" style="color: black; text-align: center;">Login</div>
                     <div class="card-body">
                        <form action="/login" method="post">
                            <div class="mb-3" style="color: black;">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3" style="color: black;">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="senha" class="form-control" id="senha" name="senha" required>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary">Entrar</button>
                                <a href="#">Esqueci minha senha</a>
                            </div>
                        </form>
                     </div>
                     <div class="card-footer">
                        <a href="#" class="btn btn-google">Entrar com a google</a>
                        <a href="#" class="btn btn-facebook">Entrar com a facebook</a>
                     </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
