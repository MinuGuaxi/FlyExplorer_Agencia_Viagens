{% extends 'base_adm.html' %}
{% block content %}

<div class="container mt-5" style="border: 1px solid black; height: 500px; background-color: #416980; color: white; border-radius: 10px; width: 1000px;">
    <form action="/register" method="post">
      <h2>Registrar Pacotes</h2>
      <div class="form-group">
        <label for="ID_a">ID</label>
        <input type="number" class="form-control" id="ID_a" name="ID_a" placeholder="Número de identificação">
      </div>
      <div class="form-group">
        <label for="n_a">Nome</label>
        <input type="text" class="form-control" id="n_a" name="n_a" placeholder="Nome do aluguel">
      </div>
      <div class="form-group">
        <label for="s_a">Tipos de Aluguel:</label>
        <select class="form-control" id="s_a" name="s_a">
          <option value="1">Alimentação</option>
          <option value="2">Estacionamento</option>
          <option value="3">Wi-Fi</option>
          <option value="4">Piscina</option>
          <option value="5">Academia</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dsc_a">Descrição:</label>
        <input type="text" class="form-control" id="dsc_a" name="dsc_a" placeholder="Descreva este aluguel">
      </div>
      <div class="form-group">
        <label for="v_a">Valor</label>
        <input type="number" class="form-control" id="v_a" name="v_a" placeholder="Valor do aluguel">
      </div>
      <div class="form-group">
        <label for="img_a">Imagem</label>
        <input type="file" class="form-control-file" id="img_a" name="img_a">
      </div>
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
  </div>
</body>
</html>

{% endblock %}
