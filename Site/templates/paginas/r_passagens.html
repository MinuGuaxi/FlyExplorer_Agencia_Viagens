{% extends 'base_adm.html' %}
{% block content %}

<div class="container mt-5" style="border: 1px solid black; height: 500px; background-color: #416980; color: white; border-radius: 10px; width: 1000px;">
    <form action="/register" method="post">
      <h2>Registrar Passagens</h2>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome do hotel">
      </div>
      <div class="form-group">
        <label for="id">ID</label>
        <input type="number" class="form-control" id="id" name="id" placeholder="Número de identificação">
      </div>
      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="Número para contato">
      </div>
      <div class="form-group">
        <label for="valor">Valor</label>
        <input type="number" class="form-control" id="valor" name="valor" placeholder="Valor da hospedagem">
      </div>
      <div class="form-group">
        <label for="servicos">Serviços</label>
        <select class="form-control" id="servicos" name="servicos">
          <option value="1">Alimentação</option>
          <option value="2">Estacionamento</option>
          <option value="3">Wi-Fi</option>
          <option value="4">Piscina</option>
          <option value="5">Academia</option>
        </select>
      </div>
      <div class="form-group">
        <label for="imagem">Imagem</label>
        <input type="file" class="form-control-file" id="imagem" name="imagem">
      </div>
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
  </div>
</body>
</html>

{% endblock %}
